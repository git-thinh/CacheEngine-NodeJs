
<div style="float: left;width:100%; padding: 10px">
    <div style="text-align: center; background: #f4f3f8;color: #868e96; font-size: 13px; font-weight: bold; border: 1px #f4f5f8 solid;text-transform: uppercase">
        <span style="width: 20%;padding: 10px;float: left;border-left: 1px solid #f0f0f0;">Thời gian</span>
        <span style="width: 25%;padding:10px;float: left;border-left: 1px solid #f0f0f0;border-right: 1px solid #f0f0f0;"">Người đặt lịch</span>
        <span style="width: 55%;padding:10px;float: left;border-right: 1px solid #f0f0f0;">Ghi chú</span>
    </div>
    <div class="content" style="width: 100%; float: left">
        <div v-for="item in list_schedule" class="bg-schedule" style="float: left;width: 100%;border: 1px solid #f0f0f0;">
            <div style="width: 20%;padding: 10px;float: left"><span>{{___plugin('pol_support_schedule',item,'int_support_time')}}</span></div>
            <div style="width: 25%;padding:10px;float: left;border-left: 1px solid #f0f0f0;border-right: 1px solid #f0f0f0;"><span>{{item.str_created_by_name}}</span></div>
            <div style="width: 55%;padding:10px;float: left"><span class="css-text-overflow">{{item.str_note}}</span></div>
        </div>
    </div>

    <div for="___footer"></div>
</div>
